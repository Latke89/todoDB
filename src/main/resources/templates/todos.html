<!DOCTYPE html>
<html lang="en-US" ng-app="TIYAngularApp">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/ng-todo.js"></script>
    <Script src="../static/js/ng-todo.js"></Script>

    <title>Title</title>
</head>
<body ng-controller="SampleController">

<!--
{{! changing the mustache delimiter so it doesn't conflict with  }}
{{! the default angularjs delimeters - https://mustache.github.io/mustache.5.html for more info  }}
{{=<% %>=}}
-->


<div style="position: relative; float: left; width: 100%; padding: 20px;">
    <p>Welcome, <span ng-bind="name"></span></p>
    <input type="button" ng-click="getTodos()" value="Refresh todos"/>
</div>

<div style="position: relative; float: left; width: 100%; padding: 20px;">
    <p>Please enter todo information</p>
    <span>Todo text: <input type="text" ng-model="newTodo.text"/></span>
    <span>Is it done?
        <select type="option" ng-model="newTodo.isDone">
            <option value="false">No</option>
        </select>
    </span>
    <span> <input type="button" ng-click="addTodo()" value="Create new todo"/></span>
</div>

<div>
    <ol>
        <li ng-repeat="todo in todos">
            {{todo.done}}, {{todo.text}}, {{todo.user.name}}
        </li>
    </ol>
</div>




</body>
</html>
